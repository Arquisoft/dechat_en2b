dist: trusty
sudo: false
 
language: node_js
node_js:
  - 10
 
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      
cache:
  directories:
    - $HOME/.npm

before_install:
  -npm install --user codecov

install:
  - npm ci
 
script:
  - npm run setup:install
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  
  
after_success:
  - cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js