<div class="currentChatContent">
  <div>
    <p>Friend:
      <span id="friend">{{friend}}</span>
    </p>
    <input type="button" value="Talk to another friend" (click)="changeFriend()">
  </div>

  <div class="message sent">
    <div class="messageContent" name="messageContent">
      {{messageContent}}
    </div>
    <div class="messageTime">12:40</div>
  </div>

  <div class="message received">
    <div class="messageContent" name="messageReceived">
      {{messageReceived}}
    </div>
    <div class="messageTime">12:50</div>
  </div>

  <form action="" class="currentChatInput" #f="ngForm" (submit)="onSubmit()">
    <input type="text" id="message" name="message" [(ngModel)]="message" />
    <input type="submit" value="↩︎" id="submitMessage" />
  </form>

</div>
