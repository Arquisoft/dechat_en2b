<div class="bodyWrapper ">
  <div class="userListWrapper">
    <div class="recentChatsWrapper">
      <app-userlist></app-userlist>
    </div>
  </div>
  <div class="currentChat text-right">
    <div class="currentChatHeader">
      <div class="currentChatImageWrapper">
        <img src="../../assets/images/portraits/emilio.svg" alt="" class="currentChatImage">
      </div>
      <div class="currentChatHeaderTitle">
        <h3 *ngIf="user != null">{{ user.username }}</h3>
      </div>
    </div>

    <div *ngIf="user != null" class="currentChatContent">

      <div *ngFor="let mess of user.messages">
        <div *ngIf="!mess.received" class="message sent">
          <div class="messageContent" name="message dummy">
            {{mess.content}}
          </div>
          <div class="messageTime">{{mess.date}}</div>
        </div>

        <div *ngIf="mess.received" class="message received">
            <div class="messageContent" name="message dummy">
              {{mess.content}}
            </div>
            <div class="messageTime">{{mess.date}}</div>
          </div>
      </div>

    </div>

    <form action="" class="currentChatInput" #f="ngForm" (submit)="onSubmit()">
      <input type="text" id="inputMessage" name="message" [(ngModel)]="message" />
      <input type="submit" value="↩︎︎" id="submitMessage" />
    </form>
  </div>

</div>
