<div [className]="chatList.length == 0 ? 'recentChats empty' : 'recentChats'" >
    <app-chatitem (chatItemEvent)="update($event)"
            [chat]=chat *ngFor="let chat of chatList">
    </app-chatitem>

    <div *ngIf="chatList.length == 0" class="newChatBanner">
        <img id="newChatBannerImg" src="assets/images/newChatBanner.svg" alt="">
        <p>Press the button below to create a new chat.</p>
    </div>

</div>
