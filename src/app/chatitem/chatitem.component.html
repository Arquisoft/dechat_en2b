<div class="userItem">
  <div class="chatCard" (click)="changeUser()">
    <div class="chatImage">
      <img [src]="chat.img" alt="">
    </div>
    <div class="chatInfo">
      <div class="chatName">
          <span class="userName">
          <b>{{chat.name}}</b>
        </span>

      </div>
      <div class="chatPreview">{{chat.direction}}</div>
      <div class="lastMessag"  *ngIf="lastMessage!=null">{{lastMessage}}<span class="badge badge-pill badge-warning">{{newMessagesCount}}</span></div>
    </div>

  </div>
</div>
