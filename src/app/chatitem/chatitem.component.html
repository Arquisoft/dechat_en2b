<div class="userItem">
  <div class="chatCard" (click)="changeUser()">
    <div class="chatImage">
      <img [src]="chat.img" alt="">
    </div>
    <div class="chatInfo">
      <div class="chatName">
                    <span class="userName">
                    <b>{{chat.name}}</b>
                   </span>

      </div>
      <div class="chatPreview">{{chat.name}}</div>
    </div>

  </div>
</div>
