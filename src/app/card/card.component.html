<div class="profile-container">
  <!-- EXAMPLE TOP NAV -->
  
  <h1>Profile</h1>

  <!-- LOADING IMAGE -->
  <div class="loading-image" *ngIf="loadingProfile">
    <i class="fas fa-circle-notch fa-4x fa-spin"></i>
  </div>

  <!-- MAIN PROFILE -->
  <div class="profile-fields-container" *ngIf="!loadingProfile">
    <div class="profile-image-container">
      <img [src]="profileImage" />
    </div>
    <form id="cardForm" #f="ngForm" (submit)="onSubmit()">
        <!-- NAME -->
        <div class="form-group">
          <i class="fas fa-user"></i> <input type="text" class="field-text form-control" name="fn" placeholder="Name" [(ngModel)]="profile.fn" />
        </div>
        <!-- PHONE -->
        <div class="form-group">
          <i class="fas fa-phone"></i><input type="text" class="field-text form-control" name="phone" placeholder="Phone" [(ngModel)]="profile.phone" />
        </div>
        <!-- ROLE -->
        <div class="form-group">
          <i class="fas fa-user-astronaut"></i> <input type="text" class="field-text form-control" name="role" placeholder="Role" [(ngModel)]="profile.role" />
        </div>
        <!-- EMAIL -->
        <div class="form-group">
          <i class="fas fa-envelope"></i><input type="text" class="field-text form-control" name="email" placeholder="Email" [(ngModel)]="profile.email" />
        </div>
        <!-- ORGANIZATION -->
        <div class="form-group">
          <i class="fas fa-building"></i> <input type="text" class="field-text form-control" name="company" placeholder="Organization" [(ngModel)]="profile.company" />
        </div>

        <!-- ADDRESS -->
        <div class="form-group">
          <i class="fas fa-map-marker-alt"></i><input type="text" class="field-text form-control" name="address" placeholder="Address" [(ngModel)]="profile.address.street" />
        </div>
      <div class="profile-save-button-container">
        <button id="saveButton" type="submit" class="wide-button profile-save-button" [disabled]="!cardForm || cardForm.pristine">Save</button>
      </div>
    </form>
  </div>
</div>
